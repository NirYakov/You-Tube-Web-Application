      <mat-form-field class="example-full-width">
        <mat-label>Clip name</mat-label>
        <input matInput #message maxlength="32" placeholder="Clip name" [formControl]="clipnameControl">
        <mat-hint align="end">{{message.value.length}} / 32</mat-hint>
      </mat-form-field>


      <div *ngIf="!newCategoryMode">

        <h3>Pick category</h3>

        <mat-form-field>
          <mat-label>Favorite category</mat-label>
          <mat-select [formControl]="selectFormControl" name="All *">
            <mat-option *ngFor="let cate of setCategoryies" [value]="cate">
              {{cate}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <p> Selected category: {{selectFormControl.value}} </p>
      </div>

      <!-- <button (click)="makeNewCategory()">Make new category</button> -->

      <mat-button-toggle (change)="makeNewCategory()">Make new category</mat-button-toggle>

      <div *ngIf="newCategoryMode">
        <h3>Create new category</h3>


        <mat-form-field class="example-full-width">
          <mat-label>Category</mat-label>
          <input matInput #cate maxlength="32" placeholder="Catergory" [formControl]="newCategoryForm">
          <mat-hint align="end">{{cate.value.length}} / 32</mat-hint>
        </mat-form-field>

        <br>

      </div>

      <div style="margin-top: 1.75rem;">
        <mat-form-field class="textBox" appearance="outline">
          <mat-label>Message</mat-label>
          <textarea [formControl]="myReviewText" matInput maxlength="256" placeholder="My Clip Review ..."
            rows="6"></textarea>

          <!-- <textarea formControlName="myReviewText" matInput maxlength="256"
          placeholder="Ex. I need help with..."></textarea>
        -->

          <mat-hint align="end">{{myReviewText.value.length }} / 256</mat-hint>
          <!-- <mat-hint align="end">{{form.get("myReviewText").value.length}} / 256</mat-hint> -->
        </mat-form-field>
      </div>






      <div *ngIf="flagHaveYoutubeLink">
        <br>
        <p body-1> Preview</p>
        <br>
        <iframe class="e2e-iframe-trusted-src" class="" [src]="youtubeLink"></iframe>
      </div>

      <br>
      <button mat-stroked-button color="primary" class="example-full-width" type="button" (click)="AddNewClipTest()">Add
        New
        Clip</button>

      <!-- </form> -->

      <br>
    </div>
